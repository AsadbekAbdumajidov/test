publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # use json decode
  freezed: ^2.4.3
  json_serializable: ^6.5.4
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  # state mangment
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  # for api
  dio: ^4.0.6
  retrofit: ^3.3.1
  # fleshbar
  another_flushbar: ^1.12.30

dev_dependencies:
  build_runner: ^2.4.6
  retrofit_generator: any
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

